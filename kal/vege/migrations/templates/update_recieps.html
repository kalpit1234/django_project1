<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <div class ="container mt-5">
    
    <form class="col-6 mx-auto card p-3 shadow lg" method="post" enctype="multipart/form-data">
        {% csrf_token%}
        <h2>Update Reciepe</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Reciepe_name</label>
        <input name="reciepe_name" value= "{{reciepe.reciepe_name}}"required type="text" class="form-control">
        </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Reciepe_description</label>
        <textarea class="form-control" name="reciepe_description" required>"{{reciepe.reciepe_description}}"</textarea>
      </div>
      <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Reciepe_image</label>
        <input name="reciepe_image" type="file" class="form-control">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Reciepe_comment</label>
          <textarea class="form-control" name="reciepe_comment" required>"{{reciepe.reciepe_comment}}"</textarea>
      </div>
      <button type="submit" class="btn btn-success">Update Reciepe</button>
    </form>
    </div>
  </body>
</html>
